<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #e0e0e0;
            padding: 40px;
            border-radius: 10px;
            width: 320px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
        }
        .login-buttons {
            margin: 10px 0;
        }
        .login-buttons button {
            padding: 10px 20px;
            background-color: #888;
            color: white;
            border: none;
            cursor: pointer;
        }
        .links {
            margin-top: 10px;
            font-size: 0.9em;
        }
        .social-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .circle-btn {
            width: 120px;
            height: 40px;
            border-radius: 20px; /* 원 대신 pill 버튼 형태 */
            text-align: center;
            line-height: 40px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
        }
        .kakao { background-color: #f7e600; color: black; }
        .naver { background-color: #2db400; }
        .google { background-color: #ffffff; color: black; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>로그인</h2>
        <form th:action="@{/authentication}" method="post">
            <input type="text" name="usernameInput" placeholder="아이디 입력" required><br>
            <input type="password" name="passwordInput" placeholder="비밀번호 입력" required><br>

            <div class="login-buttons">
                <button type="submit">로그인</button>
            </div>
        </form>

        <div class="links">
            <a href="#">아이디/비밀번호 찾기</a> | 
            <a href="#">회원가입</a>
        </div>

        <div class="social-buttons">
            <a th:href="@{/oauth2/authorization/kakao}" class="circle-btn kakao">KaKao</a>
            <a th:href="@{/oauth2/authorization/naver}" class="circle-btn naver">Naver</a>
            <a th:href="@{/oauth2/authorization/google}" class="circle-btn google">Google</a>
        </div>
    </div>
</body>
</html>
